<html>
    <head>
        <script  src="js/jquery.js" ></script> 
        <script  src="js/popup.js" ></script> 
        <script src="js/bootstrap.min.js"></script>
        <link   rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    </head>
    <body style="width: 400px;margin-left: 40px">        
        <div class="row">
            <div class="span9">
                <h1>CommitStrip Feed</h1>
                <div class="row">
                    <div class="span6" style="margin-left: 35px;float: left"><h4>Latest Read: &nbsp;</h4></div>
                    <div class="span3" > 
                        <h4 id="latest_read"></h4>
                    </div>                
                </div>        
            </div>                        
        </div>

        <div class="row" style="margin-left: 5px;">
            <h4 style="float: left;vertical-align: central">Go to chapter: &nbsp;</h4>
            <select class="form-control" id="chapters" style="width: 200px;vertical-align: central;">                 
            </select>
        </div>

        <div style="margin-top: 10px;">
            <button id="continueBtn" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-play"></span>
                Continue
            </button>        
            <button id="markAsSeenBtn" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-ok"></span>
                Mark As Seen
            </button>        
        </div>           
    </body>
</html>
